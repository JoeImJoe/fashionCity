<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>购物车</title> 
        
   
        <link rel="stylesheet" type="text/css" href="../css/buyCar.css" />

<header></header>
<div class="containe">

            <span>

            <span>

                </tr>

            <div class="foot_r">

                <div class="total">Cart Total:<span id="priceTotal">0.00</span>py6.</div>

</div>
